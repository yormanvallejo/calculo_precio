
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Pro - Mobile Optimized</title>
    <!-- Dependencias para ejecución local sin servidor -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .calculated-cell { background-color: #f1f5f9; font-weight: 600; color: #475569; }
        
        /* Columnas Inmovilizadas Ajustadas (Escritorio) */
        @media (min-width: 768px) {
            .sticky-comicion-col { position: sticky; left: 0; background: white; z-index: 20; border-right: 1px solid #e2e8f0; min-width: 80px; width: 80px; }
            .sticky-articulo { position: sticky; left: 80px; background: white; z-index: 20; border-right: 2px solid #f1f5f9; min-width: 250px; width: 250px; box-shadow: 2px 0 5px rgba(0,0,0,0.03); }
            th.sticky-comicion-col, th.sticky-articulo { z-index: 30; background: #f8fafc; }
            tr:hover .sticky-comicion-col, tr:hover .sticky-articulo { background: #f8fafc; }
        }

        .editable-input { 
            width: 100%; 
            background: transparent; 
            border: 1px solid transparent; 
            padding: 8px; 
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        .editable-input:hover { border-color: #cbd5e1; background: #fff; }
        .editable-input:focus { border-color: #6366f1; background: #fff; outline: none; ring: 2px; ring-color: rgba(99, 102, 241, 0.1); }

        /* Estilos Móvil */
        .mobile-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [tasa, setTasa] = useState(310.00); 
            const [globalComicion, setGlobalComicion] = useState(0.07); 
            const [filter, setFilter] = useState('');
            const [view, setView] = useState('summary'); 
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

            // Listener para responsive
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                const savedTasa = localStorage.getItem('app_tasa_v4');
                const savedGlobalCom = localStorage.getItem('app_global_com_v4');
                if (savedTasa) setTasa(parseFloat(savedTasa));
                if (savedGlobalCom) setGlobalComicion(parseFloat(savedGlobalCom));
            }, []);

            const calculateItem = (item, gTasa = tasa, gCom = globalComicion) => {
                const row = { ...item };
                row.subtotal = (parseFloat(row.pUnitarioBs) || 0) * (parseFloat(row.cantidad) || 0);
                row.valorTotal = row.subtotal + (parseFloat(row.iva) || 0);
                row.costoTotalUsd = (parseFloat(row.tasaCompra) || 0) > 0 ? row.valorTotal / row.tasaCompra : 0;
                row.venta = (parseFloat(row.comicion) || 0) > 0 ? row.costoTotalUsd / row.comicion : 0;
                row.comicion2 = row.venta * gCom;
                row.ganacia = row.venta - (row.costoTotalUsd + row.comicion2);
                row.unitarioUsd = (parseFloat(row.unida) || 0) > 0 ? row.venta / row.unida : 0;
                row.precioUnitarioBs = row.unitarioUsd * gTasa;
                return row;
            };

            useEffect(() => {
                if (data.length > 0) {
                    setData(prev => prev.map(item => calculateItem(item)));
                }
            }, [tasa, globalComicion]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const raw = XLSX.utils.sheet_to_json(ws, { header: 1 });

                        let headerIdx = raw.findIndex(r => r.some(c => String(c || '').toLowerCase().includes('artículo')));
                        if (headerIdx === -1) headerIdx = 1;

                        if (raw[0]) {
                            if (raw[0][3] !== undefined) setTasa(parseFloat(raw[0][3]) || tasa);
                            if (raw[0][6] !== undefined) setGlobalComicion(parseFloat(raw[0][6]) || globalComicion);
                        }

                        const headers = raw[headerIdx].map(h => String(h || '').trim());
                        const rows = raw.slice(headerIdx + 1);
                        const find = (n) => headers.findIndex(h => h.toLowerCase().trim() === n.toLowerCase().trim());

                        const mapping = {
                            tipo: find('tipo'), comicion: find('Comicion'), comercio: find('Comercio'),
                            fecha: find('Fecha'), articulo: find('Artículo') !== -1 ? find('Artículo') : find('Articulo'),
                            cantidad: find('Cantidad'), unida: find('Unida'), pUnitarioBs: find('P, Unitario (Bs,)'),
                            iva: find('IVA (%)'), tasaCompra: find('Tasa compra')
                        };

                        const formatted = rows.filter(r => r[mapping.articulo]).map((r, i) => {
                            let obj = { id: Date.now() + i };
                            Object.keys(mapping).forEach(k => obj[k] = r[mapping[k]] || (k === 'iva' ? '0' : ''));
                            return calculateItem(obj);
                        });
                        setData(formatted);
                    } catch (err) { alert("Error al cargar"); }
                };
                reader.readAsBinaryString(file);
            };

            const addNewItem = () => {
                const newItem = calculateItem({
                    id: Date.now(), tipo: 'NUEVO', comicion: 0.65, comercio: '-', fecha: new Date().toLocaleDateString(),
                    articulo: 'Nuevo Artículo', cantidad: 1, unida: 1, pUnitarioBs: 0, iva: 0, tasaCompra: tasa
                });
                setData([...data, newItem]);
                setView('details');
            };

            const updateField = (id, field, value) => {
                setData(prev => prev.map(item => item.id === id ? calculateItem({ ...item, [field]: value }) : item));
            };

            const exportExcelWithFormulas = () => {
                if (data.length === 0) return;
                const headers = [
                    "tipo", "Comicion", "Comercio", "Fecha", "Artículo", "Cantidad", "Unida", "P, Unitario (Bs,)", 
                    "IVA (%)", "subtotal", "Valor Total", "Tasa compra", "costoTotal $", "Comicion", "Ganacia", "cero", 
                    "Venta", "unitario$", "precio unitario BS"
                ];
                const wb = XLSX.utils.book_new();
                const wsData = [["", "TASA", "", tasa, "", "Comicion", globalComicion], headers];
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                data.forEach((item, idx) => {
                    const r = idx + 3;
                    const row = [
                        item.tipo, item.comicion, item.comercio, item.fecha, item.articulo, item.cantidad, item.unida, item.pUnitarioBs, item.iva,
                        { f: `H${r}*F${r}` }, { f: `J${r}+I${r}` }, item.tasaCompra, { f: `K${r}/L${r}` }, { f: `Q${r}*$G$1` }, 
                        { f: `Q${r}-(M${r}+N${r})` }, 0, { f: `M${r}/B${r}` }, { f: `Q${r}/G${r}` }, { f: `R${r}*$D$1` }
                    ];
                    XLSX.utils.sheet_add_aoa(ws, [row], { origin: -1 });
                });
                XLSX.utils.book_append_sheet(wb, ws, "Inventario");
                XLSX.writeFile(wb, `Inventario_${new Date().toISOString().slice(0,10)}.xlsx`);
            };

            const filteredData = useMemo(() => {
                const q = filter.toLowerCase();
                return data.filter(i => String(i.articulo).toLowerCase().includes(q) || String(i.tipo).toLowerCase().includes(q));
            }, [data, filter]);

            const fmt = (v, c = '$') => new Intl.NumberFormat('es-VE', { style: 'currency', currency: c === '$' ? 'USD' : 'VES' }).format(v).replace('USD', '$').replace('VES', 'Bs.');

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="glass sticky top-0 z-50 px-4 py-4 md:px-6">
                        <div className="max-w-[1800px] mx-auto flex flex-col gap-4 lg:flex-row items-center justify-between">
                            <div className="flex items-center gap-3 w-full lg:w-auto">
                                <div className="bg-indigo-600 p-2.5 rounded-xl shadow-lg">
                                    <svg className="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                </div>
                                <h1 className="text-lg font-bold text-slate-800 tracking-tight">Inventario <span className="text-indigo-600">Pro</span></h1>
                            </div>

                            <div className="flex-1 max-w-md w-full relative">
                                <input type="text" placeholder="Buscar..." className="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 text-sm outline-none" value={filter} onChange={(e) => setFilter(e.target.value)} />
                                <svg className="w-4 h-4 absolute left-3.5 top-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>

                            <div className="flex items-center gap-3 overflow-x-auto pb-2 md:pb-0 w-full lg:w-auto">
                                <div className="flex bg-slate-100 p-1 rounded-xl border shrink-0">
                                    <button onClick={() => setView('summary')} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${view === 'summary' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>Resumen</button>
                                    <button onClick={() => setView('details')} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${view === 'details' ? 'bg-white shadow text-indigo-600' : 'text-slate-500'}`}>Detalles</button>
                                </div>
                                <div className="bg-slate-50 border px-2 py-1 rounded-lg flex flex-col items-center shrink-0">
                                    <span className="text-[8px] font-bold text-slate-400 uppercase">Tasa</span>
                                    <input type="number" className="w-14 bg-transparent text-center font-bold text-indigo-600 text-xs outline-none" value={tasa} onChange={(e) => setTasa(parseFloat(e.target.value) || 0)} />
                                </div>
                                {data.length > 0 && (
                                    <button onClick={exportExcelWithFormulas} className="bg-emerald-600 text-white px-3 py-2 rounded-xl text-xs font-bold shadow-sm shrink-0">Excel</button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1800px] mx-auto w-full px-4 py-6 md:px-6 md:py-10 flex-grow">
                        {data.length === 0 ? (
                            <div className="h-[50vh] flex flex-col items-center justify-center bg-white border border-slate-200 rounded-3xl animate-fade text-center p-6">
                                <h2 className="text-xl font-extrabold text-slate-800 mb-2">Comienza tu Gestión</h2>
                                <p className="text-slate-500 mb-8 text-sm">Sube tu archivo o crea un artículo nuevo.</p>
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <label className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold cursor-pointer text-sm">
                                        Cargar Excel
                                        <input type="file" className="hidden" accept=".xlsx,.xls" onChange={handleFileUpload} />
                                    </label>
                                    <button onClick={addNewItem} className="bg-white border-2 border-indigo-600 text-indigo-600 px-6 py-3 rounded-2xl font-bold text-sm">
                                        Nuevo Ítem
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="animate-fade">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-extrabold text-slate-800">{view === 'summary' ? 'Resumen' : 'Detalles'}</h2>
                                    <button onClick={addNewItem} className="bg-indigo-100 text-indigo-700 px-3 py-1.5 rounded-lg text-xs font-bold">+ Nuevo</button>
                                </div>

                                {view === 'summary' ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                                        {filteredData.map(item => (
                                            <div key={item.id} className="bg-white p-5 rounded-3xl border border-slate-200 shadow-sm hover:shadow-md transition-all">
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className="bg-slate-100 text-slate-500 text-[9px] px-2 py-1 rounded font-black uppercase">{item.tipo || '-'}</span>
                                                    <span className="text-[9px] text-slate-400 font-bold">{item.comercio}</span>
                                                </div>
                                                <h3 className="font-bold text-slate-800 text-sm mb-4 line-clamp-2 h-10">{item.articulo}</h3>
                                                <div className="space-y-2 pt-3 border-t">
                                                    <div className="flex justify-between items-center"><span className="text-[9px] font-bold text-slate-400 uppercase">Unitario $</span><span className="font-black text-slate-900">{fmt(item.unitarioUsd, '$')}</span></div>
                                                    <div className="flex justify-between items-center bg-indigo-50 p-2 rounded-xl"><span className="text-[9px] font-black text-indigo-400 uppercase">Unitario Bs</span><span className="font-black text-indigo-600">{fmt(item.precioUnitarioBs, 'VES')}</span></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    isMobile ? (
                                        <div className="space-y-4">
                                            {filteredData.map(item => (
                                                <div key={item.id} className="mobile-card">
                                                    <div className="flex justify-between mb-3">
                                                        <span className="text-[10px] font-black text-indigo-500 uppercase">{item.tipo}</span>
                                                        <button onClick={() => setData(data.filter(i => i.id !== item.id))} className="text-red-400 p-1"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                                    </div>
                                                    <div className="mb-4">
                                                        <label className="text-[10px] font-bold text-slate-400 block mb-1">ARTÍCULO</label>
                                                        <input className="editable-input font-bold text-slate-800 bg-slate-50" value={item.articulo} onChange={e => updateField(item.id, 'articulo', e.target.value)} />
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                                        <div>
                                                            <label className="text-[10px] font-bold text-slate-400 block mb-1">COMICION (B)</label>
                                                            <input type="number" step="0.01" className="editable-input font-bold text-indigo-600 bg-slate-50" value={item.comicion} onChange={e => updateField(item.id, 'comicion', parseFloat(e.target.value) || 0)} />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-bold text-slate-400 block mb-1">CANTIDAD</label>
                                                            <input type="number" className="editable-input font-bold text-indigo-600 bg-slate-50" value={item.cantidad} onChange={e => updateField(item.id, 'cantidad', parseFloat(e.target.value) || 0)} />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-bold text-slate-400 block mb-1">P. UNIT BS</label>
                                                            <input type="number" className="editable-input font-bold text-indigo-600 bg-slate-50" value={item.pUnitarioBs} onChange={e => updateField(item.id, 'pUnitarioBs', parseFloat(e.target.value) || 0)} />
                                                        </div>
                                                        <div>
                                                            <label className="text-[10px] font-bold text-slate-400 block mb-1">TASA C</label>
                                                            <input type="number" className="editable-input font-bold text-indigo-600 bg-slate-50" value={item.tasaCompra} onChange={e => updateField(item.id, 'tasaCompra', parseFloat(e.target.value) || 0)} />
                                                        </div>
                                                    </div>
                                                    <div className="flex justify-between items-center pt-3 border-t bg-indigo-50/30 -mx-5 px-5 rounded-b-[1.5rem]">
                                                        <div>
                                                            <span className="text-[9px] font-bold text-slate-400 block">UNITARIO FINAL</span>
                                                            <span className="text-lg font-black text-indigo-600">{fmt(item.precioUnitarioBs, 'VES')}</span>
                                                        </div>
                                                        <div className="text-right">
                                                            <span className="text-[9px] font-bold text-slate-400 block">UNITARIO $</span>
                                                            <span className="text-lg font-black text-slate-900">{fmt(item.unitarioUsd, '$')}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden overflow-x-auto custom-scrollbar">
                                            <table className="w-full text-left border-collapse text-xs">
                                                <thead>
                                                    <tr className="bg-slate-50/50 border-b">
                                                        <th className="px-3 py-4 font-black text-indigo-600 sticky-comicion-col">Comicion</th>
                                                        <th className="px-3 py-4 font-black text-slate-800 sticky-articulo">Artículo</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">tipo</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">Comercio</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">Fecha</th>
                                                        <th className="px-3 py-4 font-black text-indigo-600 uppercase">Cant.</th>
                                                        <th className="px-3 py-4 font-black text-indigo-600 uppercase">Unida</th>
                                                        <th className="px-3 py-4 font-black text-indigo-600 uppercase">P.Unit Bs</th>
                                                        <th className="px-3 py-4 font-black text-indigo-600 uppercase">IVA %</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">subtotal</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">Total Bs</th>
                                                        <th className="px-3 py-4 font-black text-indigo-600 uppercase">Tasa C</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">Costo T$</th>
                                                        <th className="px-3 py-4 font-black text-slate-400 uppercase">Venta</th>
                                                        <th className="px-3 py-4 font-black text-slate-900 uppercase">Unit $</th>
                                                        <th className="px-3 py-4 font-black text-indigo-700 bg-indigo-50">Unit Bs</th>
                                                        <th className="px-3 py-4"></th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {filteredData.map(item => (
                                                        <tr key={item.id} className="hover:bg-slate-50/50 transition-colors group">
                                                            <td className="px-2 py-3 sticky-comicion-col">
                                                                <input type="number" step="0.01" className="editable-input font-bold text-indigo-600" value={item.comicion} onChange={e => updateField(item.id, 'comicion', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-2 py-3 sticky-articulo">
                                                                <input className="editable-input font-bold text-slate-800" value={item.articulo} onChange={e => updateField(item.id, 'articulo', e.target.value)} />
                                                            </td>
                                                            <td className="px-2 py-3">
                                                                <input className="editable-input font-bold uppercase text-slate-500" value={item.tipo} onChange={e => updateField(item.id, 'tipo', e.target.value)} />
                                                            </td>
                                                            <td className="px-2 py-3">
                                                                <input className="editable-input text-slate-500" value={item.comercio} onChange={e => updateField(item.id, 'comercio', e.target.value)} />
                                                            </td>
                                                            <td className="px-2 py-3">
                                                                <input className="editable-input text-slate-400" value={item.fecha} onChange={e => updateField(item.id, 'fecha', e.target.value)} />
                                                            </td>
                                                            <td className="px-2 py-3 w-16">
                                                                <input type="number" className="editable-input font-bold text-indigo-600" value={item.cantidad} onChange={e => updateField(item.id, 'cantidad', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-2 py-3 w-16">
                                                                <input type="number" className="editable-input font-bold text-indigo-600" value={item.unida} onChange={e => updateField(item.id, 'unida', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-2 py-3 w-24">
                                                                <input type="number" className="editable-input font-bold text-indigo-600" value={item.pUnitarioBs} onChange={e => updateField(item.id, 'pUnitarioBs', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-2 py-3 w-16">
                                                                <input type="number" className="editable-input font-bold text-indigo-600" value={item.iva} onChange={e => updateField(item.id, 'iva', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-3 py-3 calculated-cell whitespace-nowrap">{fmt(item.subtotal, 'VES')}</td>
                                                            <td className="px-3 py-3 calculated-cell whitespace-nowrap">{fmt(item.valorTotal, 'VES')}</td>
                                                            <td className="px-2 py-3 w-24">
                                                                <input type="number" className="editable-input font-bold text-indigo-600" value={item.tasaCompra} onChange={e => updateField(item.id, 'tasaCompra', parseFloat(e.target.value) || 0)} />
                                                            </td>
                                                            <td className="px-3 py-3 calculated-cell whitespace-nowrap">{fmt(item.costoTotalUsd, 'USD')}</td>
                                                            <td className="px-3 py-3 calculated-cell whitespace-nowrap">{fmt(item.venta, 'USD')}</td>
                                                            <td className="px-3 py-3 calculated-cell whitespace-nowrap font-black text-slate-900">{fmt(item.unitarioUsd, 'USD')}</td>
                                                            <td className="px-3 py-3 bg-indigo-50/50 font-black text-indigo-700 whitespace-nowrap">{fmt(item.precioUnitarioBs, 'VES')}</td>
                                                            <td className="px-2 py-3">
                                                                <button onClick={() => setData(data.filter(i => i.id !== item.id))} className="text-red-300 hover:text-red-500"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="py-6 px-4 text-center border-t border-slate-100 bg-white">
                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">© {new Date().getFullYear()} Inventario Pro Enterprise</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
